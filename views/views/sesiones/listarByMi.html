<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		<div class="card bg-light">
            <div class="panel-body">
				<button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
			</div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripci√≥n</th>
						<th scope="col">Microciclo</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="cl:${sesiones}">
						<th th:text="${cl.id_sesionentrenamiento}">></th>
						<th th:text="${cl.nombre}">></th>
						<th th:text="${cl.descripcion}">></th>
						<th th:text="${cl.microciclo.nombre}">></th>
						
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
